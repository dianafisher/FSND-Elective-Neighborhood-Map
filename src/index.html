<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SF Film Locations</title>

    <link rel="stylesheet"  href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>San Francisco Film Locations</h1>
    </div>

    <div class="row" id="search">
      <div class="col-md-12">
        <input class="form-control" placeholder="Search for a film" data-bind="textInput: filmSearch">
      </div>
    </div>

    <section class="row">
      <div class="col-md-3" id="titles">
          <ul class="list-group" id="title-list" data-bind="foreach: filteredList">
            <li class="list-group-item" data-bind="text: title, click: $parent.locationClicked"></li>
          </ul>

      </div>
      <div class="col-md-9" id="map"></div>
    </section>

    <footer>
      <div class="col-md-12">Film location data provided by <a href="https://data.sfgov.org/">SF OpenData</a> </div>
      <div class="col-md-12">Movie metadata provided by <a href="https://www.themoviedb.org">TMDb</a> </div>
    </footer>

  </div>

  <!-- Knockout -->
  <script src="../bower_components/knockout/dist/knockout.js"></script>

  <!-- Application -->
  <script src="js/app.js"></script>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAItQG0QFL6pl_kg3N4jfxUDAJ9Ub13XtE&callback=initMap" onerror="googleError()"
    async defer></script>

</body>
</html>
