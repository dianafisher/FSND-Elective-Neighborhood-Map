<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="San Francisco film locations" />
    <meta name="author" content="dfisher">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <meta name="name" content="Neighborhood Map Project" />
    <meta name="mobile-web-app-capable" content="yes">

    <title>SF Film Locations</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet"  href="css/main.css">
</head>
<body>
  <div id="container">
    <input id="toggle" type="checkbox"><label for="toggle">&equiv;</label>
    <div class="content">
      <div class="page-header">
        <h1>San Francisco Film Locations</h1>
        <small>Film location data provided by <a href="https://data.sfgov.org/">SF OpenData</a></small>
        <br/>
        <small>Movie metadata provided by <a href="https://www.themoviedb.org">TMDb</a></small>
      </div>
      <div class="row" id="search">
        <div>
          <input class="form-control" placeholder="Search for a film" data-bind="textInput: filmSearch">
        </div>
    </div>
    <div class="col-12" id="map"></div>
  </div>
  <div class="slide-menu">
    <h1>Films</h1>
    <ul class="list-group" id="title-list" data-bind="foreach: filteredList">
      <li class="list-group-item" data-bind="text: title, click: $parent.locationClicked"></li>
    </ul>
  </div>
</div>

  <!-- Knockout -->
  <script src="../bower_components/knockout/dist/knockout.js"></script>

  <!-- Application -->
  <script src="js/app.js"></script>

  <!-- Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAItQG0QFL6pl_kg3N4jfxUDAJ9Ub13XtE&callback=initMap" onerror="googleError()"
    async defer></script>

</body>
</html>
