<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SF Film Locations</title>

    <link rel="stylesheet"  href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet"  href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="page-header">
      <h1>San Francisco Film Locations</h1>
    </div>
    <div class="row">
      <div class="col-md-12" id="map"></div>
    </div>
    <!-- <div class="row"> -->
      <div class="col-md-3" id="titles">
        <ul id="title-list" data-bind="foreach: locations">
          <li data-bind="text: title, click: $parent.locationClicked"></li>
        </ul>
      </div>
    <!-- </div> -->
  </div>
  <script src="../bower_components/knockout/dist/knockout.js"></script>
  <script src="js/map.js"></script>
  <script src="js/app.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAItQG0QFL6pl_kg3N4jfxUDAJ9Ub13XtE&callback=initMap"
    async defer></script>
</body>
</html>
